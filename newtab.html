<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Search - New Tab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
    }
    button:hover {
      background-color: #357ae8;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .feature button {
      padding: 10px;
      font-size: 16px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .feature button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" id="search-query" placeholder="Search the web..." />
    <button id="search-btn">Search</button>
  </div>
  <div class="features">
    <div class="feature">
      <button id="images-btn">Images</button>
    </div>
    <div class="feature">
      <button id="maps-btn">Maps</button>
    </div>
    <div class="feature">
      <button id="news-btn">News</button>
    </div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
