<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .features {
      margin-top: 20px;
    }
    .feature {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .feature button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .feature button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" id="search-query" placeholder="Search the web..." />
    <button id="search-btn">Search</button>
  </div>
  <div class="features">
    <div class="feature">
      <button id="images-btn">Search Images</button>
    </div>
    <div class="feature">
      <button id="maps-btn">Open Google Maps</button>
    </div>
    <div class="feature">
      <button id="news-btn">Check Latest News</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
